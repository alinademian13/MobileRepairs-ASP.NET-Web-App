<div class="container-fluid row">
  <div class="offset-sm-4 col-sm-4 offset-sm-4">
    <h2 class="text-center my-4">Inregistrare</h2>
    <form class="my-4">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input #Name type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input #Password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-danger my-2" (click)=" signUp(Name.value, Password.value)">Sign up</button>
      </div>
    </form>
  </div>
</div>
